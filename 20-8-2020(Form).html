<!Doctype HTML>
<html>
<head>
<title>Form</title>
</head>
<body>
<h1 align="center">Student Information</h1>
<form action="#" method="POST" name="form1" autocomplete="on"></br>
Name:<input type="text" name="name" id="name"></br>
Password:<input type="password" name="pwd" id="pwd"></br>
Address:<textarea rows="10" cols="100">This is data inside text area.</textarea></br>
Email:<input type="email" name="email" id="email"></br>
Age:<input type="number" name="age" id="age" min="10" max="100"></br>
Color:<input type="color" name="color" id="color"></br>
Range:<input type="range" name="range" id=""></br>
Radio Buttons:
<input type="radio" name="r1" id="r1">Option 1
<input type="radio" name="r1" id="r2">Option 2
<input type="radio" name="r1" id="r3">Option 3</br>
Check Box:<input type="checkbox" name="c1" id="c1">Option 1
<input type="checkbox" name="c2" id="c2">Option 2
<input type="checkbox" name="c3" id="c3">Option 3</br>
Select Country:<select name="country">
<option value="0" selected disabled>Select Country</option>
<option value="USA">USA</option>
<option value="INDIA">INDIA</option>
<option value="UAE" >UAE</option>
</select>
</br>
</br>
Button:<input type="button" name="Open" id="open" value="Open"></br>
Select file:<input type="file" name="file" id="file"></br>
<input type="submit" name="submit" id="submit" value="Send">
<input type="reset" name="reset" id="reset" value="Clear">
</form>
</body>
</html>
